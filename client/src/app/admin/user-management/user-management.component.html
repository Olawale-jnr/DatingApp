<div class="row">
    <!-- <table class="table table-hover" style="cursor: pointer;"> -->
    <table class="table-hover" style="cursor: auto ;">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-primary" style="cursor: pointer;">Edit Roles</button></td>
        </tr>
    </table>
</div>
